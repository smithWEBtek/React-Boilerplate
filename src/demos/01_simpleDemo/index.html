<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>React - Template</title>
    <script src="../../js/react.min.js"></script>
    <script src="../../js/react-dom.min.js"></script>
    <script src="../../js/browser.min.js"></script>
</head>
<body>
  <p>Testing if server is working....this text is default, on the index.html page.</p>
  <div id="example"></div>
 
<script type="text/babel">
    var Bacon = React.createClass({
      render: function(){
        return (<h3>This is a simple component, via React / JSX script on index.html page.</h3>);
      }
    });
    ReactDOM.render(<Bacon />, document.getElementById('example'));
  </script>
</body>
</html>
